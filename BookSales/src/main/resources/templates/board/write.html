<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="board/layout/basic">
	<th:block layout:fragment="title">
		<title>thiThe page is a write page</title>
	</th:block>

	<th:block layout:fragment="content">
		<div class="card-content">
			<form class="form-horizontal" th:action="@{/board/register.do}" th:object="${board}" method="post" onsubmit="return registerBoard(this)">
				<!--/* update의 경우 서버로 전달할 게시글 번호 (PK) */-->
				<input type="hidden" th:if="*{postNumber != null and postNumber > 0}" th:field="*{postNumber}" />
	
			<!-- 	<div class="form-group">
					<label for="noticeYn" class="col-sm-2 control-label">공지글 설정</label>
					<div class="col-sm-10" style="margin-top: 10px;">
						<input type="checkbox" th:value="*{noticeYn}" id="noticeYn" name="noticeYn" th:checked="*{#strings.equals( noticeYn, 'Y' )}" />
					</div>
				</div> -->
			<!--공지글 관련 칼럼을 설정을 안했어 일단 빼고  -->
				<div class="form-group">
					<label for="postState" class="col-sm-2 control-label">비밀글 설정</label>
					<div class="col-sm-10" style="margin-top: 10px;">
						<input type="checkbox" th:value="*{postState}" id="postState" name="postState" th:checked="*{#strings.equals( postState, 0 )}" />
					</div>
				</div>
				<!-- secretYn -> post_state 체크버튼 누르면 조건에 만족하면 속성적용   -->

				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">게시판번호</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{boardNumber}" class="form-control" placeholder="제목을 입력해 주세요." />
					</div>
				</div>
			

				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">제목</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{postTitle}" class="form-control" placeholder="제목을 입력해 주세요." />
					</div>
				</div>
				
				
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">이름</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{userNumber}" class="form-control" placeholder="제목을 입력해 주세요." />
					</div>
				</div>

				

				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">내용</label>
					<div class="col-sm-10">
						<textarea th:field="*{postContents}" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
					</div>
				</div>

				<div class="btn_wrap text-center">
					<a th:href="@{/board/list.do}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
					<button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
				</div>
			</form>
		</div>
		<!-- /.card-content -->
	</th:block>

	<th:block layout:fragment="script">
		<script th:inline="javascript">
		 /* 자바스크립트 사용가능   */
			/*<![CDATA[*/

			function registerBoard(form) {

				/* form.noticeYn.value = form.noticeYn.checked == false ? 'N' : 'Y'; */
				form.post_state.value = form.post_state.checked == false ? '1' : '0';

				var result = (
						   isValid(form.title, "제목", null, null)
						&& isValid(form.writer, "이름", null, null)
						&& isValid(form.content, "내용", null, null)
				);

				if ( result == false ) {
					return false;
				}
			}
			/*[- end of function -]*/

			/*]]>*/
		</script>
	</th:block>
</html>
