<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="board/layout/basic">
<th:block layout:fragment="title">
	<title>this The page is a 로그인 page</title>
</th:block>

<th:block layout:fragment="content">

	<div style="text-align: center; " class="card-content">
		<form style="display: inline-block; width: 25%;  background-color: rgba( 255, 255, 255, 0.5 ); margin-top:15em;"
			class="form-horizontal" th:action="@{/board/login.do}"
			th:object="${member}" method="post">
			<div class="form-group">
				<label for="user_ID" class="col-sm-2 control-label">아이디</label>
				<div class="col-sm-10">
					<input type="text" maxlength="10" th:field="*{user_ID}"
						class="form-control" placeholder="10자 이내로 입력해주세요.">
				</div>
			</div>

			<div class="form-group">
				<label for="user_PW" class="col-sm-2 control-label">비밀번호</label>
				<div class="col-sm-10">
					<input type="password" maxlength="16" th:field="*{user_PW}"
						class="form-control" placeholder="영문,숫자 포함 8자 이상 16자 이내">
				</div>
			</div>
			<div style="margin-bottom: 1em;" class="btn_wrap text-center">
				<button type="submit" class="btn btn-primary waves-effect waves-light">로그인</button>
                <a th:href="@{/board/join.do}" class="btn btn-primary waves-effect waves-light">회원가입</a>
			</div>
		</form>
	</div>
</th:block>
</html>
